trigger:
- master

strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macos-latest'
    windows:
      imageName: 'windows-latest'

pool:
  vmImage: $(imageName)

steps:
- task: CMake@1
  inputs:
    workingDirectory: 'build'
    cmakeArgs: '..'
    
- task: CMake@1
  inputs:
    workingDirectory: 'build'
    cmakeArgs: '--build .'    

- task: PublishBuildArtifacts@1
